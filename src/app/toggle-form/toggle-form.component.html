<form class="example-form" novalidate [formGroup]="toggleForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{actionType}} Toggle:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Enter technical name: </mat-label>
                <input matInput placeholder="Enter any data: " formControlName="technicalName">
                <mat-error *ngIf="technicalName!.invalid
                && (technicalName!.dirty || technicalName!.touched)">
                    Technical name can not be empty
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Choose a date: </mat-label>
                <input matInput [matDatepicker]="picker" formControlName="expiryDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Describe your toggle" formControlName="description"></textarea>
                <mat-error *ngIf="description!.invalid
                && (description!.dirty || description!.touched)">
                    Description can not be empty
                </mat-error>
            </mat-form-field>

            <mat-slide-toggle [color]="color" formControlName="isInverted">Invert</mat-slide-toggle>

            <mat-form-field class="example-full-width">
                <mat-label>Enter customer Ids: </mat-label>
                <input matInput placeholder="Enter ids" formControlName="customerIds">
                <mat-error *ngIf="customerIds!.invalid
                && (customerIds!.dirty || customerIds!.touched)">
                    Customer Ids can not be empty
                </mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit">{{actionType}}</button>
        </mat-card-content>
    </mat-card>
</form>
